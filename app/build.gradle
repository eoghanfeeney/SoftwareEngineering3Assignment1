plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'maven-publish'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // https://mvnrepository.com/artifact/org.terasoluna.gfw/terasoluna-gfw-jodatime
    implementation 'org.terasoluna.gfw:terasoluna-gfw-jodatime:5.7.1.SP1.RELEASE'



}

application {
    // Define the main class for the application.
    mainClass = 'gradleproject2.Student'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {
    	// This mavenJava can be filled in randomly, it's just a task name
    	// MavenPublication must have, this is the task class to call
        mavenJava(MavenPublication) {
        	// The header here is the artifacts configuration information, do not fill in the default
            groupId = 'org.gradle.sample'
            artifactId = 'library'
            version = '1.1'

            from components.java
        }
    }
}
